<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="style.css"> -->

    <style>
        body {
    background-color: rgb(230, 219, 202);
}

h1 {
    background-color: aquamarine;
    text-align: center;
}

h1:hover {
    box-shadow: 0 16px 32px 0 rgba(0, 0, 0, 0.2);
}

table {
    margin: 0 auto;
    max-width: 350px;
    text-align: center;
    margin-top: 10px;
    box-shadow: 0 4px 8px 0 #2303dbd4;
    transition: 0.3s;
    font-size: 0;
    border-radius: 20px;

}

table:hover {
    box-shadow: 0 26px 32px 0 rgba(14, 11, 229, 0.2);
}

td {
    width: 87px;
    height: 70px;
    font-weight: bold;
    font-size: 16px;
    background-color: aquamarine;
    border-radius: 20px;
}

input {
    width: 435px;
    height: 100px;
    font-size: 32px;
    font-weight: bold;
    text-align: right;
    padding: 0 5px;
    letter-spacing: 2px;
    border-radius: 20px;
}

button {
    width: 87px;
    height: 70px;
    font-weight: bold;
    font-size: 16px;
    background-color: aquamarine;
    border-radius: 20px;
}

button:hover {
    background-color: darkcyan;
}

p {
    text-align: center;
    color: red;
}
    </style>

</head>

<body>
    <form name="calculate">
        <table align="center">
            <h1>Calculator</h1>
            <tr>
                <td colspan="4">
                    <input type="text" name="result" placeholder="0" maxlength="10"></input>
                </td>
            </tr>

            <tr>
                <td><button type="button" onclick="cle(value)" value="">C</button></td>
                <td><button type="button" onclick="number(value)" value="DEL">DEL</button></td>
                <td><button type="button" onclick="number(value)" value="%">%</button></td>
                <td><button type="button" onclick="number(value)" value="/">/</button></td>
            </tr>

            <tr>
                <td><button type="button" onclick="number(value)" value="7">7</button></td>
                <td><button type="button" onclick="number(value)" value="8">8</button></td>
                <td><button type="button" onclick="number(value)" value="9">9</button></td>
                <td><button type="button" onclick="number(value)" value="+">+</button></td>
            </tr>

            <tr>
                <td><button type="button" onclick="number(value)" value="4">4</button></td>
                <td><button type="button" onclick="number(value)" value="5">5</button></td>
                <td><button type="button" onclick="number(value)" value="6">6</button></td>
                <td><button type="button" onclick="number(value)" value="-">-</button></td>
            </tr>

            <tr>
                <td><button type="button" onclick="number(value)" value="1">1</button></td>
                <td><button type="button" onclick="number(value)" value="2">2</button></td>
                <td><button type="button" onclick="number(value)" value="3">3</button></td>
                <td><button type="button" onclick="number(value)" value="/">/</button></td>
            </tr>

            <tr>
                <td><button type="button" onclick="number(value)" value=".">.</button></td>
                <td><button type="button" onclick="number(value)" value="0">0</button></td>
                <td><button type="button" onclick="number(value)" value="*">*</button></td>
                <td><button type="button" onclick="evalua()">=</button></td>
            </tr>
        </table>
    </form>

    <script>
        function number(value) {
            document.calculate.result.value += value;
        }
        function cle(value) {
            document.calculate.result.value = value;
        }
        function evalua() {
            document.calculate.result.value = eval(document.calculate.result.value);
        }
    </script>

    <br>

    <br>

    <br>

    <br>

    <br>

    <br>

    <br>

    <footer>
        <p>&copy; FardinHash</p>
    </footer>

</body>

</html>
